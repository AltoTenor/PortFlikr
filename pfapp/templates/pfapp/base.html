<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    {% load static %}
    <title>{% block title %}  <!--title goes here-->  {% endblock %}| Portflikr </title>
    <!--Bootstrap CSS-->
    {%block head%} {%endblock%}
    <link href="{% static 'pfapp/css/base_style.css' %}" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alice&family=Inter:wght@300&family=Montserrat:wght@700&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'pfapp/img/logo.png' %}" >
    <link rel="icon" type="image/x-icon" href="{% static 'pfapp/img/logo.png' %}">
</head>


<body>
    {%block messages%} {%endblock%}
    <div class="mainrow row fill-height" >
        <div class="{{leftclass}} left containter-fluid  col-md-6 ">
            <p class="logo_title"><img src="{% static 'pfapp/img/logo.png' %}" height="40px" style="padding-bottom:1%;">PortFlikr</p> 
            {%block leftside%} {%endblock%}
        </div>
        <div class="{{rightclass}} right containter-fluid right col-md-6 ">
            {%block rightside%} {%endblock%}
            <div class="container-fluid text-center my_name">
                Made by Aritro Ghosh @ NITCS
            </div>
        </div>
    </div>
    <div id="loading">
        <img id="loading-image" src="{% static 'pfapp/img/spinner.svg'%}" alt="Loading..." />
    </div>
    <!-- Optional Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
        $(window).on('load', function () {
                $('#loading').hide();
            }) 
    </script>
</body>



</html>

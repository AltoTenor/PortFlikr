{% for message in messages %}
<div class="container-fluid p-0">
    <div class="alert {{ message.tags }} alert-dismissible" role="alert" >
      {{ message }}
      <button type="button" class="close btn btn-outline-secondary" data-bs-dismiss="alert" aria-label="Close" style="float:right; --bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;">
      <span aria-hidden="True">X</span>
    </button>
  </div>
</div>
{% endfor %}
